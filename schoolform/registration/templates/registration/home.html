<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
</head>
<body>
	<h1>BOBO</h1>
	<p>
		<span>{{request.user}}'s Profile</span>
		<span><a href="{% url 'signout' %}">Logout</a></span>
	</p>

	<form method="post" action="">
		{% csrf_token %}
		{{form}}
		<input type="submit" name="send">
	</form>

	{% for message in messages %}
		<p>{{message}}</p>
	{% endfor %}

</body>
</html>
